<!DOCTYPE html>
<html>
<head>
<script>
function getTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="getTime()">

<h1>Welcome to orfcorp.tk!</h1>

<p>Here's the current time:</p>

<div id="txt"></div>

</body>
</html>
